<!-- <h2 mat-dialog-title>Install Angular</h2> -->
<mat-dialog-content class="mat-typography">
	<!-- <ejs-schedule #schedule width='100%' height='500px'></ejs-schedule> -->
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal text-center">Ticket de Pago</h4>
          
        </div>
        <div class="card-body">
            <div class="title-cards">
                <h1 class="card-title pricing-card-title text-center"><small class="text-muted fw-light">El total de la compra es</small> ${{nTotalCompra | number : '1.2-2'}}<small class="text-muted fw-light"> MXN</small></h1>
            </div>
          
            <div class="container-card">
          
                <div class="card metodoPago" [ngClass]="{'metodoActive':metTarjeta}" (click)="elegirMetodoPago(1)" >
                    <figure align="center">
                        <img src="../../../assets/img/business.png">
                    </figure>
                    <div class="contenido-card">
                        <h3>Tarjeta</h3>
                    </div>
                </div>
            
                <div class="card metodoPago" [ngClass]="{'metodoActive':metEfectivo}" (click)="elegirMetodoPago(2)">
                    <figure align="center">
                        <img src="../../../assets/img/money.webp">
                    </figure>
                    <div class="contenido-card">
                        <h3>Efectivo</h3>
                    </div>
                </div>
            
                <div class="card metodoPago" [ngClass]="{'metodoActive':metTransfer}" (click)="elegirMetodoPago(3)">
                    <figure align="center">
                        <img src="../../../assets/img/transfer.png">
                    </figure>
                    <div class="contenido-card">
                        <h3>Transferencia</h3>
                    </div>
                </div>
          </div>
          
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <h3>Su cambio es de  </h3> &nbsp; &nbsp; <h2 class="card-title pricing-card-title">${{nCambio | number : '1.2-2'}}</h2>  &nbsp; &nbsp; &nbsp; &nbsp;
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="w-100 form-control btn-lg btn-outline-primary" (ngModelChange)="obtenerCambio($event)" [(ngModel)]="montoReferencia">

        </div>
        <div class="col-md-6">
            <button mat-button mat-dialog-close>Cancel</button>
            <!-- <button mat-button class="btn btn-success btn-2x" [mat-dialog-close]="dataProducto" cdkFocusInitial >Pagar</button> -->
            <button mat-button class="btn btn-success btn-2x" [mat-dialog-close]="dataProducto" cdkFocusInitial (click)="pagar()" >Pagar</button>

        </div>
    </div>
</mat-dialog-actions>
