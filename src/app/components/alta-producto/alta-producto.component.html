<div class="container ">
    
    <div style="width: 100%;  justify-content: center; position: absolute; top: 20%; left: 0%;" align="center">
      <div class="card" style="width: 70%; height: 400px; ">
        <div class="card-body">
          <h1 class="card-title">Alta de Inventario</h1>
          <div class="row" style="margin-top: 80px; margin-bottom: 50px; ">
            <div class="col-md-9 col-xs-12">
              <label class="btn btn-default p-0">

                <input type="file" mat-raised-button name="file" id="file" (change)="SelectFiless($event)" class="input-file" />
                  <label for="file" class="btn btn-tertiary js-labelFile">
                  <i class="icon fa fa-upload"></i> &nbsp; &nbsp; &nbsp;
                  <span class="js-fileName">Selecciona tu Excel</span>
                </label>
           
              </label>
              <span *ngIf="fileName">{{fileName}}</span>
            </div>
            <div class="col-md-3 col-xs-12" style="margin:auto;">
              <button id="uploadButton" class="btn btn-success btn-sm" mat-raised-button  [disabled]="!selectedFiles" (click)="UploadFiless()">
                Subir Archivo
            </button>
            </div>
          </div>

          <!-- //Para mostrar el mensaje de exito y nombre del Archivo -->
          <div class="alert alert-secondary my-3" role="alert">
            <div mode="buffer" *ngFor="let progress of progressInfo" style="margin-bottom: 20px;">
                <!-- <span>{{progress.fileName}}</span> -->
                <span>{{progress.value}}%</span>
                <div id="progressbar" class="progressbar">
                    <mat-progress-bar mode="buffer" value={{progress.value}}>
                    </mat-progress-bar>
                </div>
            </div>
        
        
            <ul *ngFor="let msg of message; let i = index">
              {{ msg }}
            </ul>
          </div>
