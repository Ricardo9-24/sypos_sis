<div class="container py-3"> <!-- LISTA DATATABLE-->
    <div class="row" style="margin-bottom: 20px;">
      <div class="col-md-9">
        <h2>Lista de Productos</h2>

      </div>
      <div class="col-md-3" align="right">
        <button class="btn btn-primary" align="right" (click)="addProducto()">Agregar Producto</button>
      </div>
    </div>
    <!-- <button type='button' onclick="editarProducto()" class='btn btn-primary btn-xs '> <i class="icon-edit"></i></button> -->
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div> 
    
    <table class="table table-striped table-sm hover"  id="tblProductos" style="border-color: lavenderblush; border-radius: 15px !important;">
        <thead>
          <tr>
            <th>Clave</th>
            <th>Nombre del producto</th>
            <th>P. Compra</th>
            <th>P. Venta</th>
            <th>Estatus</th>
            <th>F. Registro</th>
            <th>F. Movimiento</th>
          </tr>
        </thead>
        <tbody>
         <!-- <tr *ngFor="let group of rowData">
               <td>{{group.nClave}}</td>
               <td>{{group.nomProducto}}</td>
               <td>{{group.nPrecioCompra}}</td>
               <td>{{group.nPrecioVenta}}</td>
               <td>{{group.nEstatus}}</td>
               <td>{{group.dFecRegistro}}</td>
               <td>{{group.dFecMovimiento}}</td>
           </tr> -->
        </tbody>
      </table>

      <div *ngIf="isLoading" 
        style="display: flex; justify-content: center; align-items: center; background: white;">
        <mat-progress-spinner 
          color="primary" 
          mode="indeterminate">
        </mat-progress-spinner>
      </div>
 </div>
