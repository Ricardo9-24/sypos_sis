<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
                <div class="mb-md-5 mt-md-4 pb-5">
                    <form action="" name="frmLogin" (ngSubmit)="f.form.valid && login()" #f="ngForm" [formGroup]="myForm">

                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5" style="color: #000000 !important;">Ingresa tu usuario y contrase単a</p>
                        
                        <div class="form-outline form-white mb-4" >
                            <input type="email" id="usuario" name="usuario" class="form-control form-control-lg" formControlName="usuario" (autocomplete)="false"
                            [(ngModel)]="form.usuario"/>
                            <label class="form-label" for="usuario">Usuario</label>
                        </div>
                        
                        <div class="form-outline form-white mb-4">
                            <input type="password" id="contrasenia" name="password" class="form-control form-control-lg" formControlName="password" [(ngModel)]="form.password" />
                            <label class="form-label" for="contrasenia">Contrase単a</label>
                        </div>
                        
                        <!-- <div class="form-outline form-white mb-4">
                            <select id="contrasenia" name="password" class="form-control form-control-lg" formControlName="password" [(ngModel)]="form.password" >
                              
                            </select>
                            <label class="form-label" for="contrasenia">Contrase単a</label>
                        </div> -->
                        
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!" style="color: #000000 !important;">Olvidaste tu contrase単a?</a></p>
                        
                        <button class="btn btn-outline-light gradient-custom btn-lg px-5" type="submit" >Login</button>
                        
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-white"><i class="fa fa-facebook-f fa-lg"></i></a>
                            <a href="#!" class="text-white"><i class="fa fa-twitter fa-lg mx-4 "></i></a>
                            <!-- <a href="#!" class="text-white"><i class="fa fa-google fa-lg"></i></a> -->
                        </div>
                        
                    </form>
                </div>

              <div>
                <p class="mb-0">Visita nuestro sitio <a href="#!" class="text-white-50 fw-bold" style="color: #000000 !important;">SyposSisColatlan</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
